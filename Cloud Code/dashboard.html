<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fish Feeder - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">

        <!-- Dashboard Title -->
        <h1 class="dashboard-title">Smart Fish Feeder Dashboard</h1>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <div class="dashboard-left">
                <button id="feed-now" class="feed-now">Feed Now</button>

                <h3>Recent Feeding Log</h3>
                <ul id="feeding-log-items" class="feeding-log">
                    <!-- Feeding log entries will be added here -->
                </ul>
            </div>

            <div class="dashboard-right">
                <h2>Set Feeding Schedule</h2>

                <!-- Form for setting schedule -->
                <form id="schedule-form">
                    <div class="form-group">
                        <label>Select Days:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="days" value="Mon"> Mon</label>
                            <label><input type="checkbox" name="days" value="Tue"> Tue</label>
                            <label><input type="checkbox" name="days" value="Wed"> Wed</label>
                            <label><input type="checkbox" name="days" value="Thu"> Thu</label>
                            <label><input type="checkbox" name="days" value="Fri"> Fri</label>
                            <label><input type="checkbox" name="days" value="Sat"> Sat</label>
                            <label><input type="checkbox" name="days" value="Sun"> Sun</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="schedule-time">Select Time:</label>
                        <input type="time" id="schedule-time" name="schedule-time" required>
                    </div>

                    <button type="button" id="add-schedule" class="update-schedule">Add Schedule</button>
                    <button type="button" id="clear-schedule" class="clear-schedule">Clear All Schedules</button>
                </form>

                <h3>Current Feeding Schedule</h3>
                <ul id="schedule-list-items" class="schedule-list">
                    <!-- Feeding schedule entries will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="scripts.js"></script>
</body>
</html>
